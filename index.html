  <body>
    <div class="container">
      <input id="search-city" placeholder="Search for your city..." />
      <input id="search-buttin" type="button" value="Search" />

          </ul>

          <div class="row">

               <strong id="temperature">12</strong><span class="units"> °C | °F</span>
               </div>
                </div>
                </div>

              <ul>
                <li>Precipitation</li>
                <li>Humidity</li>

            </div>
