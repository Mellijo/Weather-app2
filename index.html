<!DOCTYPE html>
<html lang="en">
  <head>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

 <link rel="stylesheet" href="src/style.css" />
   

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app2</title>
  </head>
  <body>
    <div class="container">
      

      <div class="weather-app-wrapper">
        
     <div class="weather-app">
      
      <form id ="search-form">
        <div class="row">
          <div class="col-9">
        <input type="search" id="search-city" placeholder="Search for your city..." class="form-control"/>
          </div>
          <div class="col-3">
      <input id="search-button" type="submit" value="Search" /> 
           </div>    
         </div>
    </form>
    <div class="overview">
      <div class="currentWeather">
        <h1 id="city">Current City</h1>
        <ul class="first">
          <li>Last updated on <span id="date">Friday 5:00</span> </li>
          <li id="description"> Sunny</li>
          </ul>
</div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <div class="clearfix weather-temperature">
              <img src="" alt="" id="icon" class="float-left"/>
              <div class="float-end">
               <div>
               <strong id="temperature">12</strong><span class="units"> °C | <a href="#">°F</a> </span>
               </div>
               </div>
               </div>
                </div>
                </div>
                
              <div class="col-6">
              <ul>
              
                <li> Humidity: <span id="humidity"> 10</span>% </li>
                <li>Wind:  <span id="wind">4</span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          </div>
          

     
        </div>
        
        <footer>This was coded by Melanie Jones and is on  <a href="https://github.com/Mellijo/Weather-app2" target="blank">open-source</a> 
      </footer>
      </div>
      
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
